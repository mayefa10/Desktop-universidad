<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Actividades</title>
    <!--BOPSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">
    <!--kja-->

</head>
<body>
  
   
    <h1 class="tituloR">Registro de Actividades </h1>
    <div class="contenedor">
    <div class="mb-3">
      <div class="lista">
            <img src="https://www.reshot.com/preview-assets/icons/YAPEU6JBQ7/symptom-list-YAPEU6JBQ7.svg" alt="list">
      </div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre de la Materia:</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Escriba el nombre de la materia ">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Descripcion de la Actividad</label>
        <textarea class="form-control" id="Escriba la descripcion de la Actividad" rows="4"></textarea>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">fecha de vencimiento :</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="escriba la fecha ">
        <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
       <br>
        <label class="btn btn-primary" for="btn-check">Registrar Actividad</label>
        <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
        <label class="btn btn-primary" for="btn-check">Nueva Actividad</label>
        <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
        <label class="btn btn-primary" for="btn-check">Actividades Registradas</label>
      </div>
    </div>
</body>
</html>
